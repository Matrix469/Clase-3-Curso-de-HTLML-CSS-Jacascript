<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTLML Estatico y Semántico</title>
  </head>
  <body style="margin: 0; padding: 10px;" background="w"> <!--Podemos darle un margen a nuestro cuerpo -->
    <header style="background-color: crimson;">
    <!--El header es lo primero que el usuario vera -->
    <!--style background no añade un color dentro  del header asi como lo tenemos asginado-->
    <h1 strong>Este mi primer sitio web</h1>
    <style>
        body {
            background-color:gray;
        }
    </style>
    </header>

    <!--Contenido principal-->
  <!--?El main no debe estar dentro de alguna otra etiquta-->
    <main>
      <h2 >¿Quien soy?</h2>
      <p>Mi nombre es Diego Eduardo Quiroga Gómez</p>
      <p>Soy un Estudiante de ing en sistemas computacionales que es practicando el uso html</p>
    </main>

    <!--? El main no debe estar dentro de alguna otra etiquta-->
    <!--todo el article es una sección inpendiente dentro, puede ser distribuido fuera del contexto-->
    <article>
      <p>Este mi segunda practica creando mi portafolio usando un guia </p>
    <!--todo el uso de la ETIQUETA "a" -->  
      <p>Este mi Portafolio <a href="https://github.com/Matrix469/Curso-html">Click aquí</a></p>
    </article>
    
  </body>
  <footer style="background-color: tan; margin-top: 10px;">
    <!--?El footer es para representar el pie de una página-->
    <!--todo &copy;-->
    <p>Derechos reservador &copy; 2023</p>
  </footer>
</html>
